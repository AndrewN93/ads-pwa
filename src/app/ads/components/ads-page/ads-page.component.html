<div class="cards">
  <ng-container *ngFor="let ad of ads | async">
    <mat-card class="card">
      <mat-card-header>
        <div mat-card-avatar class="card-header-image"></div>
        <mat-card-title>{{ ad.name }}</mat-card-title>
        <mat-card-subtitle>{{ ad.price }}</mat-card-subtitle>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu" />
      <mat-card-content>
        <p>{{ ad.description }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button [routerLink]="['/ads', ad.id]">View</button>
      </mat-card-actions>
    </mat-card>
  </ng-container>
</div>
